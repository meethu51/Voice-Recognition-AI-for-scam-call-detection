services:
  db:
    image: pgvector/pgvector:pg16
    container_name: voice_pg
    environment:
      POSTGRES_DB: voice
      POSTGRES_USER: voiceuser
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run your schema at first startup:
      - ./storage/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

volumes:
  pgdata: